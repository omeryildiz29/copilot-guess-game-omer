<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet">
    <title>Guess the Number</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
<div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-2">Guess the Number</h1>
    <p class="text-gray-600 mb-6">Enter your name to start.</p>

    {% if error %}
    <div class="mb-4 p-3 rounded-lg bg-red-100 text-red-700">{{ error }}</div>
    {% endif %}

    <form method="post" action="/start" class="space-y-4">
        <input name="player" class="w-full border rounded-lg p-3" placeholder="Your name" />
        <button class="w-full rounded-lg bg-black text-white p-3 font-semibold">Start</button>
    </form>

    <a class="block mt-4 text-sm text-blue-600 hover:underline" href="/leaderboard">View leaderboard</a>
</div>
</body>
</html>
