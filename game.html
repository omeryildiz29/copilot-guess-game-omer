<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet">
    <title>Game</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
<div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-bold">Hi, {{ player }} ğŸ‘‹</h1>
        <a class="text-sm text-blue-600 hover:underline" href="/leaderboard">Leaderboard</a>
    </div>

    <div class="mb-4 p-3 rounded-lg bg-gray-100 text-gray-800">
        {{ message }}
    </div>

    <p class="text-gray-600 mb-4">Attempts: <span class="font-semibold">{{ attempts }}</span></p>

    <form method="post" action="/guess" class="space-y-4">
        <input name="guess" type="number" class="w-full border rounded-lg p-3" placeholder="Enter a number (1-100)" />
        <button class="w-full rounded-lg bg-black text-white p-3 font-semibold">Guess</button>
    </form>

    <a class="block mt-4 text-sm text-gray-600 hover:underline" href="/">Restart</a>
</div>
</body>
</html>
