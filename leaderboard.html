<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet">
    <title>Leaderboard</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
<div class="w-full max-w-xl bg-white rounded-2xl shadow p-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Leaderboard</h1>
        <a class="text-sm text-blue-600 hover:underline" href="/">Back</a>
    </div>

    {% if winner %}
    <div class="mb-4 p-3 rounded-lg bg-green-100 text-green-800">
        Congrats {{ winner }}! You finished in {{ attempts }} attempts.
    </div>
    {% endif %}

    <table class="w-full text-left border-collapse">
        <thead>
        <tr class="text-gray-600">
            <th class="py-2">Player</th>
            <th class="py-2">Attempts</th>
            <th class="py-2">Date</th>
        </tr>
        </thead>
        <tbody>
        {% for row in scores %}
        <tr class="border-t">
            <td class="py-2">{{ row[0] }}</td>
            <td class="py-2 font-semibold">{{ row[1] }}</td>
            <td class="py-2 text-gray-600 text-sm">{{ row[2] }}</td>
        </tr>
        {% endfor %}
        {% if scores|length == 0 %}
        <tr class="border-t">
            <td class="py-3 text-gray-600" colspan="3">No scores yet.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
</body>
</html>
